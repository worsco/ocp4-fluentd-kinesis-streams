apiVersion: logging.openshift.io/v1alpha1
kind: LogForwarding
metadata:
  name: instance
  namespace: openshift-logging
spec:
  disableDefaultForwarding: true
  outputs:
    - name: elasticsearch
      endpoint: "elasticsearch.openshift-logging.svc.cluster.local:9200"
      secret:
        name: fluentd
      type: elasticsearch
    - name: log-forwarding-kinesis
      endpoint: "log-forwarding-kinesis.openshift-logging.svc:24224"
      type: forward
      secret:
        name: log-forwarding-kinesis-secure
      #insecure: true
  pipelines:
    - name: container-logs
      inputSource: logs.app
      outputRefs:
        - elasticsearch
        - log-forwarding-kinesis
    - name: infra-logs
      inputSource: logs.infra
      outputRefs:
        - elasticsearch
        - log-forwarding-kinesis
    - name: audit-logs
      inputSource: logs.audit
      outputRefs:
        - elasticsearch
