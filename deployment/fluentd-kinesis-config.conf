<source>
  @type secure_forward
  self_hostname "#{ENV['HOSTNAME']}"
  bind 0.0.0.0
  port 24284
  secure no
</source>

<match **>
   @type kinesis_streams
   region us-east-1
   stream_name REPLACE_ME
   aws_key_id REPLACE_ME
   aws_sec_key REPLACE_ME
   #partition_key key
   <buffer>
     flush_interval 1
     chunk_limit_size 1m
     flush_thread_interval 0.1
     flush_thread_burst_interval 0.01
     flush_thread_count 15
   </buffer>
</match>